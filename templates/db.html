{% extends "base.html" %}

{% block content %}
  <h1>Database Results</h1>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Domain</th>
        <th>TLS Version</th>
        <th>Cipher Suite</th>
      </tr>
    </thead>
    <tbody>
      {% for result in results %}
        <tr>
          <td>{{ result.id }}</td>
          <td>{{ result.domain }}</td>
          <td>{{ result.tls_version }}</td>
          <td>{{ result.cipher_suite }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
