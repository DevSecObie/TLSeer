<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>DevSecObie</title>
</head>

<body id="body">
    <!-- Add the navigation bar here -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">OBiE's TLSeer</a>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkSwitch" name="darkSwitch">
                <label class="form-check-label" for="darkSwitch">Dark Mode</label>
            </div>
        </div>
    </nav>
    <!-- End of navigation bar -->

    <div class="container mt-5">
        <h1 class="mb-4 text-center">OBiE's TLS Checker</h1>

        <div class="d-flex justify-content-between mb-4">
            <div class="dropdown">
                <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    More
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="/index">Home</a></li>
                    <li><a class="dropdown-item" href="/app">TLSeer</a></li>
                    <li><a class="dropdown-item" href="/documentation">Documentation</a></li>
                    <li><a class="dropdown-item" href="/bulk_check">Bulk Domain Check</a></li>
                </ul>
            </div>
        </div>
        {% block content %}{% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Dark mode switch script -->
<script>
    const darkSwitch = document.getElementById("darkSwitch");
    const body = document.getElementById("body");

    // Check if dark mode preference exists in local storage
    const darkModeEnabled = localStorage.getItem("darkModeEnabled") === "true";

    // Set the dark mode preference
    function setDarkModePreference(enabled) {
        localStorage.setItem("darkModeEnabled", enabled);
        if (enabled) {
            body.classList.add("bg-dark");
            body.classList.add("text-light");
        } else {
            body.classList.remove("bg-dark");
            body.classList.remove("text-light");
        }
    }

    // Initialize dark mode based on the preference in local storage
    setDarkModePreference(darkModeEnabled);
    darkSwitch.checked = darkModeEnabled;

    darkSwitch.addEventListener("change", () => {
        setDarkModePreference(darkSwitch.checked);
    });
</script>

    </script>
</body>

</html>
